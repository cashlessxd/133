<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stundenplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <script src="https://momentjs.com/downloads/moment.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><small>(Besser als)</small> BBZBL</a>
            <div>
                <button type="button" class="btn btn-outline-secondary" id="darkmode">Toggle Darkmode</button>
                <button type="button" class="btn btn-outline-danger" id="reset-webstorage">Reset Webstorage</button>
            </div>
        </div>
    </nav>
    <div class="spacer-100"></div>
    <div class="container">
        <h1>Stundenplan</h1>
        <form>
            <div class="pt-3" id="beruf-container">
                <h4>Berufsgruppe</h4>
                <select class="form-select" id="beruf"></select>
            </div>
            <div class="pt-3" id="klasse-container" hidden>
                <h4>Klassenauswahl</h4>
                <select class="form-select" id="klasse"></select>
            </div>
        </form>
    </div>
    <div class="container-fluid text-center pt-5">
        <div class="btn-group" id="manipulate-date">
            <button class="btn btn-outline-secondary" id="subtr-week-five"><img src="icons/arrow-left.svg" alt="arrow-left"> 5</button>
            <button class="btn btn-outline-secondary" id="subtr-week-one"><img src="icons/arrow-left.svg" alt="arrow-left"> Vorherige</button>
            <button class="btn btn-outline-secondary" id="add-week-one">NÃ¤chste <img src="icons/arrow-right.svg" alt="arrow-right"></button>
            <button class="btn btn-outline-secondary" id="add-week-five">5 <img src="icons/arrow-right.svg" alt="arrow-right"></button>
        </div>
    </div>
    <div class="text-center pt-2">
        <div id="week"></div>
    </div>
    <div class="pt-5">
        <div class="container text-center">
            <div class="row big-screen" id="tafel-tage">
                <div class="col">
                    <h4>Montag</h4>
                </div>
                <div class="col">
                    <h4>Dienstag</h4>
                </div>
                <div class="col">
                    <h4>Mittwoch</h4>
                </div>
                <div class="col">
                    <h4>Donnerstag</h4>
                </div>
                <div class="col">
                    <h4>Freitag</h4>
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row pt-4" id="tafel">
                <div class="col-lg col-12" id="1">
                    
                </div>
                <div class="col-lg col-12" id="2">

                </div>
                <div class="col-lg col-12" id="3">

                </div>
                <div class="col-lg col-12" id="4">

                </div>
                <div class="col-lg col-12" id="5">

                </div>
            </div>
        </div>
    </div>
    <div class="spacer-100"></div>
    <footer class="bg-body-tertiary p-3 text-center fixed-bottom">
        <img src="img/bbzbl.png" id="logo" alt="BBZBL">
    </footer>
</body>
</html>
